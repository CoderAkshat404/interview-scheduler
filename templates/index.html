<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Scheduler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdtimepicker/mdtimepicker.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #6c63ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      max-width: 1000px;
      width: 90%;
      overflow: hidden;
    }

    .illustration-section {
      background: #f9f9f9;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .illustration-section img {
      max-width: 100%;
      height: auto;
    }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    h2 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
      font-size: 15px;
    }

    input[type="file"],
    input[type="text"],
    input[type="number"] {
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }

    input[type="text"]:hover,
    input[type="number"]:hover,
    input[type="file"]:hover {
      border-color: #6c63ff;
    }

    .radio-group {
      margin-bottom: 20px;
    }

    .radio-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="submit"] {
      background: #6c63ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #574fd6;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .illustration-section {
        padding: 20px;
      }

      .form-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="illustration-section">
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Illustration">
    </div>
    <div class="form-section">
      <h2>Interview Scheduler</h2>
      <form method="post" enctype="multipart/form-data">
        <label for="excel_file">Upload Excel File</label>
        <input type="file" name="excel_file" id="excel_file" required>

        <label for="start_time">Start Time</label>
        <input type="text" name="start_time" id="start_time" required placeholder="e.g. 10:30 AM">

        <label for="duration">Duration per interview (minutes)</label>
        <input type="number" name="duration" id="duration" min="1" required>

        <label>Schedule interviews</label>
        <div class="radio-group">
          <label><input type="radio" name="schedule_type" value="separate_days" checked> On Separate Days</label>
          <label><input type="radio" name="schedule_type" value="same_day"> On Same Day</label>
        </div>

        <input type="submit" value="Generate PDFs + VCFs">
      </form>
    </div>
  </div>

  <!-- Time picker script -->
  <script src="https://cdn.jsdelivr.net/npm/mdtimepicker/mdtimepicker.min.js"></script>
  <script>
    window.onload = () => {
      mdtimepicker('#start_time', {
        format: 'hh:mm TT',
        theme: 'purple'
      });
    };
  </script>
</body>
</html>
