<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("{{ url_for('static', filename='background5.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      transition: opacity 0.4s ease;
    }

    .container {
      height: auto;
      width: 90%;
      max-width: 850px;
      background: rgba(95, 58, 26, 0.1);
      backdrop-filter: blur(0.67px);
      -webkit-backdrop-filter: blur(6.7px);
      border-radius: 20px;
      padding: 40px;
      transition: transform 0.3s ease;
      text-align: center;
      border: 0.5px solid #999;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      font-size: 35px;
      color: #fefde6;
      margin-bottom: 30px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    h2:hover {
      transform: scale(1.05);
    }

    label {
      font-size: 20px;
      display: block;
      text-align: left;
      color: #fefde6;
      margin-bottom: 8px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    label:hover {
      transform: scale(1.05);
    }

    input[type="file"],
    input[type="time"],
    input[type="number"] {
      font-size: large;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }

    input[type="file"]:hover,
    input[type="time"]:hover,
    input[type="number"]:hover {
      transform: scale(1.02);
    }

    .radio-group {
      text-align: left;
      margin-bottom: 20px;
      color: #fefde6;
    }

    .radio-group label {
      margin-right: 20px;
      transition: transform 0.3s ease;
    }

    .radio-group label:hover {
      transform: scale(1.05);
    }

    .btn {
      background-color: #08385d;
      color: #fefde6;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #08385d;
      transform: scale(1.15);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Get Your Interviews Scheduled!</h2>
    <form method="post" enctype="multipart/form-data">
      <label for="excel_file">Upload Google Form Responses (Excel File)</label>
      <input type="file" name="excel_file" id="excel_file" required />

      <label for="start_time">Interview Start Time</label>
      <input type="time"  name="start_time" id="start_time" required/>

      <label for="duration">Duration per interview (minutes)</label>
      <input type="number" name="duration" id="duration" min="1" required>
      <br>
      <div class="radio-group">
        <label><input type="radio" name="schedule_type" value="separate_days" checked> On Separate Days</label>
        <label><input type="radio" name="schedule_type" value="same_day"> On Same Day</label>
      </div>

      <button type="submit" class="btn">Generate PDFs + VCFs</button>
    </form>
  </div>
</body>
</html>
