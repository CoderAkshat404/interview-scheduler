<!DOCTYPE html>
<html>
<head>
    <title>Interview Scheduler</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form action="/schedule" method="POST" enctype="multipart/form-data">
        <label for="file">Select Excel file:</label>
        <input type="file" name="file" accept=".xlsx" required><br><br>

        <label for="start_time">Start Time (HH:MM):</label>
        <input type="time" name="start_time" required><br><br>

        <label for="duration">Duration per candidate (minutes):</label>
        <input type="number" name="duration" required><br><br>

        <input type="submit" value="Generate Schedule">
    </form>
</body>
</html>
