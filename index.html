<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Scheduler</title>
</head>
<body>

<h1>Upload Interview Applicants</h1>

<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="file" accept=".xlsx" required>
    <button type="submit">Upload</button>
</form>

<h2>Generate Schedule</h2>
<form id="scheduleForm">
    <input type="text" id="start_time" placeholder="Start Time (HH:MM)" required>
    <input type="number" id="time_per_interview" placeholder="Time per Interview (mins)" required>
    <button type="submit">Generate Schedule</button>
</form>

<script>
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        let formData = new FormData();
        formData.append("file", document.getElementById("fileInput").files[0]);

        fetch("/upload", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => alert(data.message))
        .catch(error => console.error("Error:", error));
    });

    document.getElementById("scheduleForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        let start_time = document.getElementById("start_time").value;
        let time_per_interview = document.getElementById("time_per_interview").value;

        fetch("/generate_schedule", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ start_time, time_per_interview })
        })
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "schedule.pdf";
            document.body.appendChild(a);
            a.click();
            a.remove();
        })
        .catch(error => console.error("Error:", error));
    });
</script>

</body>
</html>
